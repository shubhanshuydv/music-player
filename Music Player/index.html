<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/691995f691.js" crossorigin="anonymous"></script>
</head>
<body>
   
        <div id="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angles-left"></i>
                </div>

                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>

            <img src="https://images.unsplash.com/photo-1592339420310-e20dfbad29ff?q=80&w=1335&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="music-cover" class="song-img">
            <div id="text">
                <h3>Nadaaniyan</h3>
            <p>Song by Akshath
            </p>
            </div>
            <audio id="song">
                <source src="audio.mp3" type="audio/mpeg">
                
            </audio >
            <input type="range" name="" id="progress" value="0">
            <div id="controls">
                <div><i class="fa-solid fa-backward"></i></div>
                <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
                <div><i class="fa-solid fa-forward"></i></div>
            </div>
        </div>
        <script src="script.js"></script>
</body>
</html>
